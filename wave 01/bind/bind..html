<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind with react</title>
</head>
<body>
    <button>Send Request</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "unpredictable";
            this.server = "https://unpredictable.com";
            //requirement
            document.querySelector("button").addEventListener("click", this.handleClick.bind(this))
            

        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);
        }
    }

    const app = new React();
</script>
</html>
