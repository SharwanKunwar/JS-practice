<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing keys</title>
</head>
<style>
   *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
   }html, body{
    width: 100vw;
    height: 100vh;
    background-color: skyblue;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
   }
   #main{
    width: 90%;
    height: 50%;
    color: white;
    background-color: black;
   }
   #par{
    color: white;
    width: 100%;
    height: 100%;
   }
   
</style>
<body>
    <h2>TypeHere</h2>
    <div id="main">
        <p id="par"></p>
    </div>


    <script>

        const paragraph = document.querySelector("#par")
        
        let MyKeys = "";

        window.addEventListener("keydown", function(e){

            MyKeys += e.key;

            paragraph.innerHTML = MyKeys
        })

    </script>
</body>
</html>
