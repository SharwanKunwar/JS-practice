<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Nepali Date</title>
    <script src="https://cdn.jsdelivr.net/npm/nepali-date-converter"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            background-color: gray;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        #clock {
            width: 300px;
            height: 200px;
            /* background-color: white; */
            font-family: monospace;
            border-radius: 10px;
            /* box-shadow: inset 2px 2px 10px black; */
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-align: center;
            padding: 10px;
            border: 1px solid white;
        }
        #time{
            padding-top:30px;
            text-shadow:  10px 10px 20px purple;
        }
        #nepali-date{
            padding-top: 10px;
        }
        #nepali-month{
            text-shadow: 1px 1px 1px whitesmoke;
            color: purple;
        }
    </style>
</head>
<body>

    <h2 style="border-bottom: 1px solid white; color: purple; font-weight: 900; font-family: monospace; font-size: 30px;">
        Digital Clock
    </h2>

    <div id="clock">
        <h1 id="time"></h1>
        <h3 id="nepali-date"></h3>
        <h4 id="nepali-month"></h4>
    </div>

    <script>
        // Function to update time every second
        function updateTime() {
            let date = new Date();
            let time = date.toLocaleTimeString();
            document.getElementById("time").innerText = time;
        }

        // Function to set Nepali date once
        function setNepaliDate() {
            if (typeof NepaliDate !== "undefined") {
                const nepaliDate = new NepaliDate();

                let nepaliYear = nepaliDate.getYear();
                let nepaliMonth = nepaliDate.getMonth();
                let nepaliDay = nepaliDate.getDate();

                const nepaliMonths = [
                    "बैशाख", "जेष्ठ", "असार", "श्रावण",
                    "भाद्र", "आश्विन", "कार्तिक", "मङ्सिर",
                    "पौष", "माघ", "फागुन", "चैत्र"
                ];      


                let nepaliMonthName = nepaliMonths[nepaliMonth]; // Get Nepali month name
                let formattedNepaliDate = `${nepaliYear}/${nepaliMonth + 1}/${nepaliDay}`;

                // Set Nepali date (only once)
                document.getElementById("nepali-date").innerText = formattedNepaliDate;
                document.getElementById("nepali-month").innerText = nepaliMonthName;
            }
        }

        // Set date once on page load
        setNepaliDate();
        setInterval(setNepaliDate,1000);

        // Update time every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>

</body>
</html>
